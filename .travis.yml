language: python
sudo: required
dist: trusty

python:
    - '2.7'
    - '3.5'
    - '3.6'

before_install:
    - pip install --upgrade pip setuptools wheel
    - pip install --only-binary=numpy,scipy numpy scipy
    - pip install PyOpenGL

install:
    - pip install .
    - pip install nose2

script:
    - cd tests
    - nose2
    - cd ..

deploy:
    provider: pypi
    user: mmatl
    on:
        tags: true
        branch: master
    password:
        secure: 

notifications:
    email: false
